# site settings

title: LinuxCNC-on-RPi

description: "How to get LinuxCNC running on a RPi"

keywords: "LinuxCNC, Raspberry Pi, RPi, spiPRU"



# author settings for cc-by

author: Scott Alford

pub_year: 2019

github_username: scottalford75



# add the full url for the github repository

repo: "https://github.com/scottalford75/LinuxCNC-on-RPi"



# urls

# your gh-pages url: https://username.github.io

url: https://scottalford75.github.io

# your repository name: /repository

baseurl: /LinuxCNC-on-RPi



# analytics if desired (and use environment variable on build command)

google_analytics: UA-74844011-1



# defaults (to simplify front matter)

defaults:

  - scope:

      path: ""

    values:

      layout: default



# Build settings

markdown: kramdown
theme: jekyll-theme-minimal